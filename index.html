<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My shopping list</title>
    <!--Css stylesheet link-->
    <link rel="stylesheet" href="styles.css">
    <!--Font awesome link-->
    <script src="https://kit.fontawesome.com/546009237f.js" crossorigin="anonymous"></script>
    <!--Google Fonts link-->
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Roboto+Condensed&display=swap');
      </style>
</head>
<body>
    <header>
        <img src="./images/shopping-bag-icon.png" alt="note-image">
        <h1>Shopping List</h1>
    </header>
<form id="item-form">
    <div class="form-control">
        <input type="text"class="form-input" id="item-input" name="item" placeholder="Enter Text"> 
    </div>
    <div class="form-control">
        <button type="submit" class="btn">
        <i class="fa-solid fa-plus"></i> Add Item</button>
    </div>
</form>

<div class="filter">
    <input type="text" class="form-input-filter" id="filter" placeholder="Filter Items">
</div>

<ul id="item-list" class="items">

</ul>

<button id="clear" class="btn-clear">Clear All</button>

    <!--javascript-->
    <script src="app.js"></script>
</body>
</html>
